<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap');
      </style> 
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
  </head>
  <body>
    <div class="wrapper">
      <div class="img-container">
      <img src="./images/image-equilibrium.jpg" alt="main_image_equilibrium" />
      <img class="overlay-img" src="./images/icon-view.svg" alt="viewImage">
    </div>
      <p>Equilibrium #3429</p>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="wrapper_price">
        <div class="wrapper_price_left">
          
        <p class="title"><img src="./images/icon-ethereum.svg" alt="etherum logo">0.041ETH</p>
      </div>
      <div class="wrapper_price_right">
        <p class="subtitle"><img src="./images/icon-clock.svg" alt="clock symbol">3 days left</p>
      </div>
      </div>
      <div class="wrapper_author">
        <img src="./images/image-avatar.png" alt="author_image" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>

    
  </body>
</html>
